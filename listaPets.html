<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com/%22%3E <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin> <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
  </head>
  <body>
    <ul id="bodyinfo"></ul>

    <script>
      async function renderInfo() {
        fetch("http://localhost:3000/dogs")
          .then((response) => response.json())
          .then((data) => {
            let text = "";
            console.log(data);
            data.map((dogInfo) => {
              text +=
              `<li>
                  <div class="dogImage">
                    <img src=${dogInfo.url_image}>
                  </div>
                  <div class="dogInfo">
                    <h2>${dogInfo.name}</h2>
                    <p>Ra√ßa: ${dogInfo.breed}</p>
                    <div class="dogDescription">
                      <p>${dogInfo.description}</p>
                    </div>
                    <p class="dogContact">Contato: ${dogInfo.phone}</p>
                  </div>
              </li>`;
            });
            document.getElementById("bodyinfo").innerHTML = text;
          })
          .catch((error) => console.log(error));
      }

      renderInfo();
    </script>
  </body>
</html>
